<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="../../assets/style.css">
    <title>Day</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <nav>
        <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-money-tab" data-toggle="tab" href="#nav-money" role="tab" aria-controls="nav-money" aria-selected="true">Money</a>
            <a class="nav-item nav-link" id="nav-fitness-tab" data-toggle="tab" href="#nav-fitness" role="tab" aria-controls="nav-fitness" aria-selected="false">Fitness</a>
            <a class="nav-item nav-link" id="nav-food-tab" data-toggle="tab" href="#nav-food" role="tab" aria-controls="nav-food" aria-selected="false">Food</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <!-- Money -->
        <div class="tab-pane fade show active" id="nav-money" role="tabpanel" aria-labelledby="nav-money-tab">
            <table class="table table-bordered table-responsive-md table-striped text-center">
            <thead>
                <tr>
                <th class="text-center">Item</th>
                <th class="text-center">Cost</th>
                <th class="text-center"></th>
                </tr>
            </thead>
            <tbody id="moneyTable">
                <!-- money table data goes here -->
            </tbody>
            </table>
        </div>
    
        <!-- Fitness -->
        <div class="tab-pane fade" id="nav-fitness" role="tabpanel" aria-labelledby="nav-fitness-tab">
            <table class="table table-bordered table-responsive-md table-striped text-center">
            <thead>
                <tr>
                <th class="text-center">Workout</th>
                <th class="text-center">Weight</th>
                <th class="text-center">Sets</th>
                <th class="text-center">Reps</th>
                <th class="text-center">Time(mins)</th>
                <th class="text-center"></th>
                </tr>
            </thead>
            <tbody id="fitnessTable">
                <!-- fitness table data goes here -->
            </tbody>
            </table>
        </div>

        <!-- Food -->
        <div class="tab-pane fade" id="nav-food" role="tabpanel" aria-labelledby="nav-food-tab">
            <table class="table table-bordered table-responsive-md table-striped text-center">
            <thead>
                <tr>
                <th class="text-center">Item</th>
                <th class="text-center">Calorie</th>
                <th class="text-center"></th>
                </tr>
            </thead>
            <tbody id="foodTable">
                <!-- food table data goes here -->
            </tbody>
            </table>
        </div>
    </div>

    <script src="../../assets/js/dayData.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
